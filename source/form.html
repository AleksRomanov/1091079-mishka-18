<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>HTML Academy: Мишка - Форма</title>
</head>
<body>
<header class="page-header">
  <div class="page-header__menu">
    <a class="page-header__logo" href="index.html">
      <img class="page-header__logo-image" src="img/logo-mobile.svg" width="86" height="35" alt="Логотип Mishka">
    </a>
    <button class="main-nav__toogle" type="button">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="19.958px" height="14px" viewBox="0 0 19.958 14" enable-background="new 0 0 19.958 14" xml:space="preserve" fill="#231F20">
        <rect width="19.958" height="2"/>
        <rect y="6" fill="#231F20" width="19.958" height="2"/>
        <rect y="12" fill="#231F20" width="19.958" height="2"/>
      </svg>
      <span class="visually-hidden">Меню</span>
    </button>
  </div>
  <nav class="page-header__nav">
    <ul class="page-header__nav-list">
      <li class="page-header__nav-item">
        <a href="catalog.html" class="page-header__nav-link">Каталог товаров</a>
      </li>
      <li class="page-nav__item">
        <a href="form.html" class="page-header__nav-link">Вязание на заказ</a>
      </li>
      <li class="page-nav__item">
        <a href="#" class="page-header__nav-link page-header__nav-link--find">Поиск по сайту</a>
      </li>
      <li class="page-nav__item">
        <a href="#" class="page-header__nav-link page-header__nav-link--cart">Корзина:
          <span class="page-header__empty-cart">пока пуста</span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="nice-things nice-things__catalog">
    <h1 class="nice-things__title">Вязание на заказ</h1>
  </div>
</header>
<main>
  <section class="form">
    <h3 class="form__title">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы
      свяжемся с вами, чтобы уточнить детали.
    </h3>
    <form class="form__order" action="https://echo.htmlacademy.ru" method="post">
      <div class="form__order-blank">
        <span class="form__order-description">Тип</span>
        <input class="form__order-radio" type="radio" id="accessories" name="type" value="accessories" checked>
        <label class="form__order-label" for="accessories">Аксессуар для интерьера</label>
        <input class="form__order-radio" type="radio" id="toy" name="type" value="toy">
        <label class="form__order-label" for="toy">Детская игрушка</label>
      </div>
      <div class="form__order-blank">
        <span class="form__order-description">Цвет</span>
        <input class="form__order-check" type="checkbox" id="white" name="white" checked>
        <label class="form__order-label" for="white">Белый</label>
        <input class="form__order-check" type="checkbox" id="grey" name="gray" checked>
        <label class="form__order-label" for="grey">Серый</label>
        <input class="form__order-check" type="checkbox" id="tiffany" name="tiffany">
        <label class="form__order-label" for="tiffany">Тиффани</label>
        <input class="form__order-check" type="checkbox" id="black" name="black">
        <label class="form__order-label" for="black">Черный</label>
        <input class="form__order-check" type="checkbox" id="pink" name="pink">
        <label class="form__order-label" for="pink">Розовый</label>
        <input class="form__order-check" type="checkbox" id="orange" name="orange">
        <label class="form__order-label" for="orange">Оранжевый</label>
      </div>
      <div class="form__order-blank">
        <span class="form__order-description">ФИО</span>
        <label class="form__order-label" for="firstname">Имя</label>
        <input class="form__order-input" type="text" id="firstname" name="your-firstname" placeholder="Введите ваше имя*">
        <label class="form__order-label" for="lastname">Фамилия</label>
        <input class="form__order-input" type="text" id="lastname" name="your-lastname" placeholder="Укажите фамилию*">
        <label class="form__order-label" for="father-name">Отчество</label>
        <input class="form__order-input" type="text" id="father-name" name="your-father-name" placeholder="Отчество, если желаете">
      </div>
      <div class="form__order-blank">
        <label class="form__order-description form__order-description--m" for="phone">Тел</label>
        <input class="form__order-input" type="tel" id="phone" name="phone" placeholder="+7 XXX XXX XX XX*">
      </div>
      <div class="form__order-blank">
        <label class="form__order-description form__order-description--m" for="mail">E-mail</label>
        <input class="form__order-input" type="email" id="mail" name="email" placeholder="Ваш Email*">
      </div>
      <div class="form__order-blank">
        <label class="form__order-description form__order-description--m" for="wish">Доп</label>
        <textarea class="form__order-textarea" id="wish" name="you-wish" placeholder="Опишите все ваши пожелания к заказу"></textarea>
      </div>
      <small class="form__order-small">*Поля обязательные для заполнения</small>
      <button class="button form__order-button" type="submit">Отправить заказ</button>
    </form>
  </section>
</main>
<footer class="footer">
  <ul class="footer__socials-list">
    <li class="footer__socials-item footer__socials-item--instagram"><a href="#" aria-label="Инстаграм"></a></li>
    <li class="footer__socials-item footer__socials-item--facebook"><a href="#" aria-label="Фэйсбук"></a></li>
    <li class="footer__socials-item footer__socials-item--twitter"><a href="#" aria-label="Твиттер"></a></li>
  </ul>
  <div class="developer">
    <div class="footer__developer">
      <p class="footer__developer-title">Разработано
        <a href="https://htmlacademy.ru/intensive/adaptive" class="footer__developer developer__copyright" aria-label="Перейти на сайт HTML-академии">
          <img class="footer__developer developer__logo" src="img/htmlacademy.svg" width="27" height="35" alt="Логотип HTML-академии">
        </a>
      </p>
    </div>
  </div>
</footer>
</body>
</html>
